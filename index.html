        <!-- Script to display music.-->
        <script>
            function rand_int(min, max) {
                return Math.floor(Math.random() * (max - min ) ) + min;
            }

            function play_random_music(){
                var music_list = ["./music/song01.mp3", "./music/song02.mp3", "./music/song03.mp3",
                "./music/song04.mp3", "./music/song05.mp3", "./music/song06.mp3", "./music/song07.mp3",
            "./music/song08.mp3", "./music/song09.mp3"];
 
                var random = rand_int(0, music_list.length);
                var source = document.createElement("source");
                source.setAttribute("src", music_list[random]);
                source.setAttribute("type", "audio/mpeg");
                var audio = document.getElementById("music");
                audio.appendChild(source);            

            }
            play_random_music();
        </script>
